<form id="{{ form.id }}" method="POST">
    {{ form.csrf_token }}
    <p>{{ form.hello }}</p>
    <div>
        <label for="name">{{ form.name.label }}</label>
        {{ form.name }}
    </div>
    <div>
        <label form="prefix">{{ form.prefix.label }}</label>
        {{ form.prefix }}
    </div>
    <div>
        <input type="submit" value="Submit"/>
    </div>
</form>
